# FILE: .github/workflows/docs-automation.yml
name: 'Living Docs Automation'

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'docs/**'
      - 'src/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is required for the action to commit changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run AI-powered documentation script
        run: npm run update-docs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'docs-bot'
          git config --global user.email 'docs-bot@users.noreply.github.com'
          
          # Pull the latest changes from the remote branch, rebasing our local changes on top
          git pull --rebase
          
          git add docs/reviews/TODO.md docs/users_guide/USERS_GUIDE.md
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "docs: Automated documentation update [skip ci]"
            git push
          else
            echo "No documentation changes to commit."
          fi